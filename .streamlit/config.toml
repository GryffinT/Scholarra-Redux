[theme]
base = "dark"

# General color setup
primaryColor="#7b7050"
backgroundColor="#50505a"
secondaryBackgroundColor="#3a3a48"
textColor="#e2e8f0"


# Widgets
showWidgetBorder = true
borderColor = "#314158"

# Dataframes
dataframeHeaderBackgroundColor = "#1d293d"

# Base text
font = "Space Grotesk"
baseFontWeight = 300
baseFontSize = 14

# Heading text
headingFont = "Space Grotesk"
headingFontWeights = [300, 400, 400, 300, 300, 300]
headingFontSizes = ["2.5rem", "1.5rem", "1rem"]


[[theme.fontFaces]]
family = "Space Grotesk"
style = "normal"
weight = "300 700"
url = "https://fonts.gstatic.com/s/comfortaa/v29/1Ptgg87LROyAm0K08i4C9eu0.woff2"
