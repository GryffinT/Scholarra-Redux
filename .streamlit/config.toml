[theme]
base = "dark"

# General color setup
primaryColor="#7b7050"
backgroundColor="#50505a"
secondaryBackgroundColor="#3a3a48"
textColor="#e2e8f0"

# Widgets
showWidgetBorder = true
borderColor = "#314158"

# Dataframes
dataframeHeaderBackgroundColor = "#1d293d"

# Base text
font = "Josefin Sans"
baseFontWeight = 300
baseFontSize = 14

# Heading text
headingFont = "Josefin Sans"
headingFontWeights = [300, 400, 400, 300, 300, 300]
headingFontSizes = ["2.5rem", "1.5rem", "1rem"]

[[theme.fontFaces]]
family = "Josefin Sans"
style = "normal"
weight = "300 700"
url = "https://fonts.gstatic.com/s/josefinsans/v33/Qw3aZQNVED7rKGKxtqIqX5EUDX5n8A.woff2"
